<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
  <button ion-button block (click)="presentActionSheet()"> Show Action Sheet </button>
  <button ion-button block color="dark" (click)="showAlert()">Show Basic Alert</button>
  <button ion-button block color="primary" (click)="showPrompt()">Show Prompt Alert</button>
  <button ion-button block color="secondary" (click)="showConfirm()">Show Confirm Alert</button>
  <button ion-button block color="primary" (click)="showRadio()">Show Radio Alert</button>
  <button ion-button block color="danger" (click)="showCheckbox()">Show Check Alert</button>
<!--using Badges on cards -->
  <ion-card>
      <img src="assets/imgs/car.jpeg"/>

      <ion-card-content>
          <ion-card-title>
            Ebrahiem
          </ion-card-title>
          <p>
            My name is Ebrahiem Gamal, UI / UX Developer in IT-Blockes in Cairo,Egypt.
          </p>
      </ion-card-content>

      <ion-item>
          <ion-icon name='musical-notes' item-start color='danger'></ion-icon>
          Albums
          <ion-badge item-end>9 Albums</ion-badge>
      </ion-item>

      <ion-item>
          <ion-icon name='logo-twitter' item-start color='primary'></ion-icon>
          Followers
          <ion-badge item-end>260k</ion-badge>
      </ion-item>

  </ion-card>
<!--Buttons Default Styles ...-->
  <button ion-button color="light">Light</button>
  <button ion-button>Default</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>
<!--Buttons Outline Styles ...-->
  <button ion-button color="light" outline>Light Outline</button>
  <button ion-button outline>Primary Outline</button>
  <button ion-button color="secondary" outline>Secondary Outline</button>
  <button ion-button color="danger" outline>Danger Outline</button>
  <button ion-button color="dark" outline>Dark Outline</button>
<!--Buttons Clear styles ...-->
  <button ion-button color="light" clear>Light Clear</button>
  <button ion-button clear>Primary Clear</button>
  <button ion-button color="secondary" clear>Secondary Clear</button>
  <button ion-button color="danger" clear>Danger Clear</button>
  <button ion-button color="dark" clear>Dark Clear</button>
<!--Round Buttons Style ...-->
  <button ion-button color="light" round>Light Round</button>
  <button ion-button round>Primary Round</button>
  <button ion-button color="secondary" round>Secondary Round</button>
  <button ion-button color="danger" round>Danger Round</button>
  <button ion-button color="dark" round>Dark Round</button>
<!--Block Buttons Style ...-->
  <button ion-button color="light" block>Light Round</button>
  <button ion-button block>Primary Round</button>
  <button ion-button color="secondary" block>Secondary Round</button>
  <button ion-button color="danger" block>Danger Round</button>
  <button ion-button color="dark" block>Dark Round</button>
<!--Full Buttons Style ...-->
  <button ion-button color="light" full>Light Round</button>
  <button ion-button full>Primary Round</button>
  <button ion-button color="secondary" full>Secondary Round</button>
  <button ion-button color="danger" full>Danger Round</button>
  <button ion-button color="dark" full>Dark Round</button>
<!-- Buttons Sizes ...-->
  <button ion-button color="light" small>Light Round</button>
  <button ion-button meduim>Primary Round</button>
  <button ion-button color="secondary" large>Secondary Round</button>
<!--Icon Buttons ...-->
  <p>
    <button ion-button color="light" icon-start>
      <ion-icon name='arrow-back'></ion-icon>
      Back
    </button>

    <button ion-button color="light" icon-only>
      <ion-icon name='arrow-down'></ion-icon>
    </button>

    <button ion-button color="light" icon-only>
      <ion-icon name='arrow-up'></ion-icon>
    </button>

    <button ion-button color="light" icon-end>
      Next
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </p>

  <p>
    <button ion-button icon-start>
      <ion-icon name='home'></ion-icon>
      Home
    </button>
    <button ion-button outline icon-start>
      <ion-icon name='briefcase' is-active="false"></ion-icon>
      Work
    </button>
    <button ion-button clear icon-start>
      <ion-icon name='beer' is-active="false"></ion-icon>
      Pub
    </button>
  </p>

  <p>
    <button ion-button color="secondary" icon-start>
      <ion-icon name='people'></ion-icon>
      Friends
    </button>
    <button ion-button color="secondary" outline icon-start>
      <ion-icon name='paw' is-active="false"></ion-icon>
      Best Friend
    </button>
  </p>

  <p>
    <button ion-button color="danger" icon-start>
      <ion-icon name='close'></ion-icon>
      Remove
    </button>
    <button ion-button color="danger" outline icon-only>
      <ion-icon name='remove-circle' is-active="false"></ion-icon>
    </button>
    <button ion-button color="danger" clear icon-only>
      <ion-icon name='trash' is-active="false"></ion-icon>
    </button>
  </p>

  <p>
    <button ion-button color="dark" round icon-start>
      <ion-icon name='construct' is-active="false"></ion-icon>
      Tools
    </button>
    <button ion-button color="dark" clear icon-only>
      <ion-icon name='hammer' is-active="false"></ion-icon>
    </button>
  </p>
  
</ion-content>
